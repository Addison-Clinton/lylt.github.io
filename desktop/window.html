<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<style>
	*{
		overflow: hidden;
		position: absolute;
		top: 0;
		left: 0;
		margin: 0;
		height: 100%;
		width: 100%;
	}
	</style>
	<script>
	var _window;
	var page = {
		url:''
	}
	Object.defineProperties(page,{
		'url':{
			get:()=>{return this._url;},
			set:(i)=>{
				this._url=i;
				_window.src=i;
			}
		}
	});
	window.addEventListener('message',(get)=>{
		switch (get.data[0]){
			case 'onclick':
			page.win.toTop();
			break;
			default:
			console.log(get.data);
		}
	});
	</script>
	<body>
		<iframe id="window" src="" frameborder="0" scrolling="no" onload="_window=document.getElementById('window');"></iframe>
	</body>
</html>
