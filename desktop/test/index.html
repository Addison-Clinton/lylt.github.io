<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/proxyworker.js')
					.then(function(registration) {
						document.querySelector('#status').textContent = 'succeeded';
						console.log(registration);
					}).catch(function(error) {
						console.log(error);
					});
			} else {
				console.log('浏览器不支持service worker');
			}
		</script>
	</head>
	<body>
		<iframe src="proxy.html"></iframe>
		<div id="status"></div>
	</body>
</html>
